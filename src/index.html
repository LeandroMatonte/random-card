<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid d-flex justify-content-around">
      <div class="row d-flex justify-content-around">
        <div class="card col-sm-12 col-md-5 shadow mt-3 text-center">
          <div class="col-4 d-flex">
            <p class="palo">♣</p>
          </div>
          <div class="col-4 d-flex justify-content-center align-self-center">
            <p class="numero">1</p>
          </div>
          <div class="col-4 d-flex justify-content-end align-self-end">
            <p id="paloRotado" class="palo">♣</p>
          </div>
        </div>
        <div class="cardConfig row col-sm-12 col-md-5 shadow mt-3">
          <div class="col-12 text-center mt-3">
            <h4>Configuración de tamaño</h4>
          </div>
          <div class="col-6">
            <form>
              <input
                type="text"
                id="cardWidth"
                class="form-control my-1"
                placeholder="Width"
              />
              <input
                type="text"
                id="cardHeight"
                class="form-control"
                placeholder="Height"
              />
              <small id="inputHelp" class="form-text text-muted text-center"
                >Ingrese Height mayor a 600.</small
              >
            </form>
          </div>
          <div class="col-6">
            <button id="btnChange" type="button" class="btn btn-primary">
              Cambiar tamaño
            </button>
          </div>
          <div class="col-12 text-center mt-2">
            <button id="btnGenerator" type="button" class="btn btn-primary">
              Generar nueva carta
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
